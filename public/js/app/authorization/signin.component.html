<div class="container">
    <div class="row" id="signin">
        <div class="col-md-4 col-md-offset-4">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input [formControl]="myForm.find('username')" type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [formControl]="myForm.find('password')" type="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign In</button>
            </form>
        </div>
    </div>
</div>
