<div class="container">
    <div class="row" id="signup">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input [formControl]="myForm.find('username')" type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [formControl]="myForm.find('password')" type="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input [formControl]="myForm.find('email')" type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input [formControl]="myForm.find('firstName')" type="text" id="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input [formControl]="myForm.find('lastName')" type="text" id="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input [formControl]="myForm.find('companyName')" type="text" id="companyName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="companyAddress">Company Address</label>
                    <input [formControl]="myForm.find('companyAddress')" type="text" id="companyAddress" class="form-control">
                </div>


                <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign Up</button>
            </form>
        </div>
    </div>
</div>
